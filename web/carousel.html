<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Nos Savons</h2>
        <div class="container">
            <div id="carouselSavons" class="carousel slide" data-bs-ride="false">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="savon1.jpg" class="d-block w-100" alt="Savon 1">
                    </div>
                    <div class="carousel-item">
                        <img src="savon2.jpg" class="d-block w-100" alt="Savon 2">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselSavons" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselSavons" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
            </div>
        </div>

        <h2 class="mt-5">Nos Savons Liquides</h2>
        <div class="container">
            <div id="carouselSavonsLiquides" class="carousel slide" data-bs-ride="false">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="savon_liquide1.jpg" class="d-block w-100" alt="Savon Liquide 1">
                    </div>
                    <div class="carousel-item">
                        <img src="savon_liquide2.jpg" class="d-block w-100" alt="Savon Liquide 2">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselSavonsLiquides" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselSavonsLiquides" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
            </div>
        </div>

        <h2 class="mt-5">Nos Shampoings</h2>
        <div class="container">
            <div id="carouselShampoings" class="carousel slide" data-bs-ride="false">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="shampoing1.jpg" class="d-block w-100" alt="Shampoing 1">
                    </div>
                    <div class="carousel-item">
                        <img src="shampoing2.jpg" class="d-block w-100" alt="Shampoing 2">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselShampoings" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselShampoings" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
